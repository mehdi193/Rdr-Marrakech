<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Charity</title>
 <link  href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link  href="{% static 'css/all.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}"  rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">


</head>

	<body>
<!--begin nv -->
{% include 'header.html' %}
  <!-- ======== main started ========= -->

  <main class="charity-01-main">

    <!-- ============abt-01 Section  Start============ -->

    <section class="abt-01">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="heading-wrapper">
              <h3>{{ pr.nom}}</h3>
              <ol>
                <li><a href="{% url 'home' %}" style="color:white;">Accueil</a><i>/</i></li>
                <li>{{ pr.nom}}</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ======== bg-02-b started ========= -->

<br>
     <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="{% static pr.image %}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black">{{ pr.nom}}</h2>
              <p>{{ pr.description }}</p>

            <p><strong class="text-primary h4">{{pr.prix}} $</strong></p>
 <form method="post">
                    {% csrf_token %}
            <div class="mb-5">
              <div class="input-group mb-3" style="max-width: 120px;">
              <div class="input-group-prepend">
                <button class="btn btn-outline-primary js-btn-minus"  data-quantity="minus" type="button">&minus;</button>
              </div>

              <input type="text" class="form-control text-center" name="qte" value="1" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
              <div class="input-group-append">
                <button class="btn btn-outline-primary js-btn-plus" data-quantity="plus" type="button">&plus;</button>
              </div>
            </div>

                                    <p><input type="submit" value="Add To Cart" class="buy-now btn btn-sm btn-primary"/> </p>

                </form>


            </div>


          </div>
        </div>
      </div>
     </div>
    <!-- ========bg-05 started ========= -->


  </main>

{% include 'footer.html' %}
</body>


<script src="assets/js/jquery-3.2.1.min.js"></script>
